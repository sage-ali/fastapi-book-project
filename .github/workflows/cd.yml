name: CD Pipeline

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    strategy:
      matrix:
        task: [azure_login, docker_login]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure CLI
        if: matrix.task == 'azure_login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Docker Registry
        if: matrix.task == 'docker_login'
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

  build_and_deploy:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ env.TIMESTAMP }}

      - name: Update Azure Container Instance
        run: |
          IMAGE_TAG=${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ env.TIMESTAMP }}
          az container update \
            --resource-group MyResourceGroup \
            --name fastapi-app-book-project \
            --image $IMAGE_TAG \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }}

      - name: Verify Deployment
        run: |
          echo "Waiting for the container to be updated..."
          for i in {1..10}; do
              if curl -f --max-time 5 http://fastapi-app-book-project.eastus.azurecontainer.io/stage2; then
                echo "Deployment successful!"
                exit 0
              fi
              sleep 5
          done
          echo "Deployment failed!"
          exit 1
